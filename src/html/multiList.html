<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="/public/main.js"></script>
        <link href="https://unpkg.com/sanitize.css" rel="stylesheet" />
        <link rel="stylesheet" href="/public/multiList.css" />
        <link
            href="https://fonts.googleapis.com/css?family=Caveat"
            rel="stylesheet"
        />
        <title>multiList</title>
    </head>
    <body>
        <header>Gran Blue Search</header>
        <div class="container">
            <div class="sideBar">
                <button
                    type="button"
                    class="targetMultiButton"
                    data-trigger="startGetMultiListButton"
                    value="Lv150 プロトバハムート"
                >
                    プロトバハムートHL
                </button>
                <button
                    type="button"
                    class="targetMultiButton"
                    data-trigger="startGetMultiListButton"
                    value="グリームニル"
                >
                    グリームニルHL
                </button>
                <button
                    type="button"
                    class="targetMultiButton"
                    data-trigger="stopGetMultiListButton"
                >
                    stop
                </button>
            </div>
            <div id="multiList" class="multiList">
                <span class="copiedMessage">Copied!</span>
            </div>
        </div>
    </body>
</html>
